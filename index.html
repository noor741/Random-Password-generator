<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
    <h1>Random Password Generator</h1>
    
    <label for="textbox">Password Length: </label>
    <input type="number" id="textbox" placeholder="8" min="8" max="34"><br>

    
        <input type="checkbox" id="Lowercase">
        <label for="Lowercase" class="label">Lowercase letters</label><br>
        <input type="checkbox" id="Uppercase">
        <label for="Uppercase" class="label">Uppercase letters</label><br>
        <input type="checkbox" id="Numbers">
        <label for="Numbers" class="label">Numbers</label><br>
        <input type="checkbox" id="Symbols">
        <label for="Symbols" class="label">Symbols</label><br>
    
        <input type="button" value="Submit" id="submit" onclick="passwordGenerate()">
        <p id="result"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
